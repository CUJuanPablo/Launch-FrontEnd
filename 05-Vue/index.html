<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.scss">
    <title>Vue LaunchX</title>
</head>
<body class="p-5">

    <div class="container" id="app">
        <div class="card" :class="genero" style="width: 18rem;">
            <img class="card-img-top" v-bind:src="picture" alt="foto perfil">
            <div class="card-body">
              <h5 class="card-title">{{nombre +' '+ apellido}}</h5>
              <p class="card-text">{{ email }} </p>
              <p class="card-text">{{ genero }} </p>

              <a  v-on:click="newUser()"  class="btn" :class="genero"  >Obtener usuario random</a>
            </div>
          </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script> 

</body>
</html>
